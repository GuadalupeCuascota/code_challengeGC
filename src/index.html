<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title></title>
</head>

<body>
    <script type="text/javascript" src="/dist/app.js"></script>
    <h1>PICO Y PLACA </h1>
    <form>
        <div class="form-group row">
            <label for="licensePlate" class="col-md-2 col-form-label">License Plate</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="plate_number" name="plateLetters" 
                    placeholder="MCB-250" required="required" value=""/>
            </div>

        </div>
        <div class="form-group row">
            <label for="date" class="col-md-2 col-form-label">Date</label>
            <div class="col-md-4">
                <input type="text" class="date-picker" id="date" placeholder="MM/DD/AAAA" required="required" />
            </div>
        </div>
        <div class="form-group row">
            <label for="time" class="col-md-2 col-form-label">Time</label>
            <div class="col-md-4">
                <input type="text" class="date-picker" id="hour" placeholder="00:00" required="required" />
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-md-2 col-md-10">
                <button type="button" class="btn btn-primary" onclick=getPredictor() id="print_btn"><a data-toggle="modal"
                        data-target="#responseModal">
                        VERIFY</a></button>
            </div>
        </div>
    </form>
</body>

</html>
